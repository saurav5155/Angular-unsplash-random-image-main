<div class="container my-1 border">
  <div class="row bg-light border-bottom py-3">
    <div class="col-sm-12">
      <div class="card shadow">
        <div class="card-body">
          <!-- <div *ngIf="searchMeal.meals.length > 0"> -->
          <h2 style="background-color: yellow;">Select a meal to view details</h2>
          <ul>
            <li
              *ngFor="let i of searchMeal.meals"
              [class.selected]="i === searchMeal"
              (click)="onSelect(i.idMeal)"
            >
              {{ i.strMeal }}
            </li>
          </ul>
          <!-- </div>
          <h2 *ngIf ="searchMeal.meals.length == 0">Sorry, no meals found</h2> -->
        </div>
      </div>
    </div>
  </div>
</div>
