<div class="container my-1 border">
  <div class="row bg-light border-bottom py-3">
    <div class="col-sm-12">
      <div class="card shadow">
        <div class="body">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          
          <h2>
            <div style="background-color:yellow;">Dish Name : {{ randomPhotoImg.meals[0].strMeal }}</div>
          </h2>
          <div style="width: 40%; float: right">
            <img
              [src]="randomPhotoImg.meals[0].strMealThumb"
              class="img-fluid"
              alt="Responsive image"
            /><br />
            <h2 style="background-color:rgb(105, 221, 76);">How to prepare the Dish :</h2>
            <div class="container1">
              <iframe
                class="responsive-iframe"
                [src]="embedVideoUrl"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
              ></iframe>
              <!-- <iframe width="560" height="315" [src]=safeUrl" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> -->
              <!-- <iframe width="560" height="315" [src]="randomPhotoImg.meals[0].strYoutube" frameborder="0" allowfullscreen></iframe> -->
            </div>
          </div>
          <div style="width: 40%; float: left">
            <h1 style="background-color:rgb(105, 221, 76);">Ingredients :</h1>
            <!-- <p *ngFor = "let d of randomPhotoImg.meals[0] | keyvalue">
              {{ d.key }} {{d.value}}
            </p> -->

            <ul>
              <li *ngFor="let i of ingredient">
                {{ i.name }}
                {{ i.measure }}
              </li>
            </ul>
            <br />
            <h1 style="background-color:rgb(105, 221, 76);">Cooking Instructions :</h1>
            {{ randomPhotoImg.meals[0].strInstructions }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
